name: Build and Create EasyGUIFlashTool Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: Project
        run: flutter pub get

      - name: Build APK
        working-directory: Project
        run: flutter build apk --release --build-number=${{ github.run_number }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: Project/build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: Project
        run: flutter pub get

      - name: Build Windows
        working-directory: Project
        run: flutter build windows --release --build-number=${{ github.run_number }}

      - name: Zip Windows build
        run: Compress-Archive -Path Project/build/windows/x64/runner/Release/* -DestinationPath EasyGUIFlashTool-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: EasyGUIFlashTool-Windows.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libserialport-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Generate Linux runner
        working-directory: Project
        run: flutter create --platforms linux .

      - name: Install dependencies
        working-directory: Project
        run: flutter pub get

      - name: Build Linux
        working-directory: Project
        run: flutter build linux --release --build-number=${{ github.run_number }}

      - name: Create tarball
        run: tar -czf EasyGUIFlashTool-Linux.tar.gz -C Project/build/linux/x64/release bundle

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: EasyGUIFlashTool-Linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install macOS dependencies
        run: brew install libserialport automake libtool

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Generate macOS runner
        working-directory: Project
        run: flutter create --platforms macos .

      - name: Install dependencies
        working-directory: Project
        run: flutter pub get

      - name: Build macOS
        working-directory: Project
        run: flutter build macos --release --build-number=${{ github.run_number }}

      - name: Zip macOS app
        run: |
          cd Project/build/macos/Build/Products/Release
          zip -r -y "$GITHUB_WORKSPACE/EasyGUIFlashTool-macOS.zip" *.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: EasyGUIFlashTool-macOS.zip

  create-release:
    needs: [build-apk, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: "EasyGUIFlashTool v0.0.${{ github.run_number }}"
          body: "Automated build from commit ${{ github.sha }}"
          files: |
            app-release.apk
            EasyGUIFlashTool-Windows.zip
            EasyGUIFlashTool-Linux.tar.gz
            EasyGUIFlashTool-macOS.zip
